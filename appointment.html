<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - HealthyLife Clinic</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/appointment.js"></script>
</head>
<body>
  <header>
    <div class="logo">üè• HealthyLife</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="doctors.html">Doctors</a>
      <a href="appointment.html">Appointment</a>
    </nav>
    <button id="darkModeToggle">üåô</button>
  </header>

  <section class="form-section">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="age">Age:</label>
      <input type="number" id="age" required min="1" max="120" />

      <label for="doctor">Select Doctor:</label>
      <select id="doctor" required>
        <option value="">-- Choose --</option>
        <option>Dr. Sharma - Cardiologist</option>
        <option>Dr. Mehta - Pediatrician</option>
        <option>Dr. Kapoor - Orthopedic</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" required />

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" required />

      <button type="submit">Book Now</button>
    </form>

    <div id="confirmation" class="hidden"></div>
  </section>

  <footer>
    <p>&copy; 2025 HealthyLife Clinic. All rights reserved.</p>
  </footer>
</body>
</html>
