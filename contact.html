<!DOCTYPE html>

  <header>
    <div class="logo">🏥 HealthyLife</div>
    <nav>
      <a href="index.html">Home</a>

      <a href="appointment.html">Appointment</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button id="darkModeToggle">🌙</button>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Send us a message or visit us at our clinic.</p>

    <div class="contact-container">
      <form id="contactForm">
        <label for="cname">Full Name:</label>
        <input type="text" id="cname" required />

        <label for="cemail">Email:</label>
        <input type="email" id="cemail" required />

        <label for="cmessage">Message:</label>
        <textarea id="cmessage" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0861689981534!2d144.95592841550227!3d-37.81720997975179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f0b11cbb%3A0x3e77261a0c0b16f6!2sHealthyLife%20Clinic!5e0!3m2!1sen!2sin!4v1629261545762!5m2!1sen!2sin"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>

    <div id="formResponse" class="hidden"></div>
  </section>

  </footer>
</body>
